version: 2.1

executors:
  docker_dude:
    docker:
      - image: ubuntu:bionic
    working_directory: ~/project

jobs:
  lint:
    executor: docker_dude
    steps:
      - checkout
      - run:
          name: install deps
          command: |
            apt-get update
            apt-get install --no-install-recommends -y parallel python2.7
      - run:
          name: lint code
          command: |
            ./scripts/lint.sh
  build:
    executor: docker_dude
    steps:
      - checkout
      - run:
          name: install deps
          command: |
            apt-get update
            boostall=$(apt-cache search --names-only '^libboost1.[0-9]+-all-dev$' | sort | tail -n 1 | cut -f1 -d' ')
            apt-get install --no-install-recommends -y ca-certificates gcovr python2.7 gcc-7 build-essential cmake $boostall
      - run:
          name: prepare build
          command: |
            mkdir build
            cd build
            cmake ..
      - run:
          name: run build
          command: |
            cd build
            make hyriseCoverage hyriseTest
      - persist_to_workspace:
          root: ~/project
          paths:
            - build
            - src
  test:
    executor: docker_dude
    steps:
      - run:
          name: install deps
          command: |
            apt-get update
            apt-get install --no-install-recommends -y ca-certificates
      - attach_workspace:
          at: ~/project
      - run:
          name: running tests
          command: |
            ./build/hyriseTest
  cover:
    executor: docker_dude
    steps:
      - checkout
      - run:
          name: install deps
          command: |
            apt-get update
            apt-get install -y ca-certificates python2.7 python-pip git python-yaml
            pip install cpp-coveralls
      - attach_workspace:
          at: ~/project
      - run:
          name: running coverage
          command: |
            ./build/hyriseCoverage
      - run:
          name: submitting coverage
          command: |
            coveralls --include src/lib --gcov-options '\-lp'

workflows:
  version: 2
  lint-test-cover:
    jobs:
      - lint
      - build
      - test:
          requires:
            - build
      - cover:
          requires:
            - build
